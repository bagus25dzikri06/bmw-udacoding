<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Web</title>
</head>
<style>
    * {
        text-align: center;
        color: #f5aa24;
    }

    .center {
        text-align: center;
        color: #43dd2a;
    }

    p.center {
        text-align: center;
        color: #b215c3;
    }

    p.large {
        font-size: 300%;
    }
</style>
<body>
    <h1>Hello World</h1>

    <p>Every paragraph will be affected by the style</p>
    <p id="para1">Me too</p>
    <p>And me</p>

    <h1 class="center">Green and center-aligned first heading</h1>
    <h1 class="center">This heading won't be affected</h1>
    <p class="center">Blue and center-aligned paragraph.</p>
    <p class="center large">Blue, large and center-aligned paragraph.</p>
</body>
</html>
